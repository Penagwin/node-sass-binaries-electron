language: node_js

node_js:
  - '0.10'
  - '0.12'
  - "iojs"
  - "iojs-v1.0.4" 

compiler: clang


before_install:
  - sudo apt-get update -qq
  - export PATH=./node_modules/.bin/:$PATH
  - npm install node-gyp -g
  - npm install node-pre-gyp


install:
  - npm install
  - git clone  https://github.com/sass/node-sass.git	
  - cd ./node-sass/
  - rm -r vendor


script:
  - node scripts/build.js  --target=0.25.0 --arch=ia64 --dist-url=https://atom.io/download/atom-shell

after_success:
  - ls ./node-sass/vendors
  - zip -r ./node-sass/vendors binaries.zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: binaries.zip
  on:
    repo: Penagwin/node-sass-binaries-electron
